  food-list works!
</p>

<div class="allList" *ngFor = "let food of foodList">
  <div class="name">
    <label for="name">{{food.name}}</label>
  </div>
  <div class="image">
    <img height='100' [src]="food.image" title="{{food.name}}"/>
  </div>
  <div class="calories">
    <label for="calories">Calories {{food.calories}}</label>
  </div>
  <br><br>
</div>
